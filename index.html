<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketing Spezialist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        body.grid {
            background-image: linear-gradient(#e5e5e5 1px, transparent 1px),
                              linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
            background-size: 20px 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 2rem 1rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ihr Partner f&uuml;r messbaren Online-Erfolg</h1>
    </header>
    <main>
        <ul>
            <li>Ma&szlig;geschneiderte Marketingstrategien</li>
            <li>Conversion-Optimierung</li>
            <li>SEO &amp; Content Marketing</li>
            <li>Social-Media-Kampagnen</li>
            <li>Datenbasierte Analysen</li>
        </ul>
        <button id="toggle-bg">Hintergrund umschalten</button>
    </main>
    <script>
        document.getElementById('toggle-bg').addEventListener('click', function () {
            document.body.classList.toggle('grid');
        });
    </script>
</body>
</html>
