<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketing Spezialist</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #000;
            --header-bg: #333;
            --header-text: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --header-bg: #222;
            --header-text: #fff;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 2rem 1rem;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        #theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
        }

        main {
            padding: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ihr Partner f&uuml;r messbaren Online-Erfolg</h1>
        <button id="theme-toggle" aria-label="Farbschema wechseln">
            <i data-lucide="moon"></i>
        </button>
    </header>
    <main>
        <ul>
            <li>Ma&szlig;geschneiderte Marketingstrategien</li>
            <li>Conversion-Optimierung</li>
            <li>SEO &amp; Content Marketing</li>
            <li>Social-Media-Kampagnen</li>
            <li>Datenbasierte Analysen</li>
        </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            const dark = body.classList.toggle('dark-mode');
            toggleBtn.setAttribute('data-lucide', dark ? 'sun' : 'moon');
            lucide.createIcons();
        });

        lucide.createIcons();
    </script>

    <footer>
        <a href="https://www.linkedin.com/in/christopher-meil-8183b9124/" target="_blank" rel="noopener noreferrer">LinkedIn</a> |
        <a href="https://x.com/testlandblog" target="_blank" rel="noopener noreferrer">X</a>
    </footer>

</body>
</html>
